{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/newpassword" method="post">
        <div class="form-group">
            <input class="form-control" id="old" name="old_password" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="new" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="confirm" name="confirm_new" placeholder="Confirm New Password" type="password">
        </div>
        <div>Password must have 8 or more</div>
        <div>characters including 1 number</div>
        <div>1 letter and 1 special character</div>
        <div class="push3"></div>
        <button class="btn btn-primary" type="submit" id="goBtn" disabled>Change Password</button>
    </form>

    <script>
        checkFields('#old, #new, #confirm');
    </script>
{% endblock %}
