{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="confirm" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <div>Password must have 8 or more</div>
        <div>characters including 1 number</div>
        <div>1 letter and 1 special character</div>
        <div class="push3"></div>
        <button class="btn btn-primary" type="submit" id="goBtn" disabled>Register</button>
    </form>

    <script>
        checkFields('#username, #password, #confirm');
    </script>
{% endblock %}
